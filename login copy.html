<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login copy.css">    
    <title>Login</title>
</head>
<body>
    <div class="gradient"></div>  
    <div id="container">
        <div id="item-sign" class="container-sign">
            <section id="login-header" class="login-header">
                <a>Bem-vindo</a>
            </section>
            <section id="login-body">
                <div class="sign-options">
                    <div id="btn-login" class="btn-login">
                        <a>Login</a>
                    </div>
                    <div id="btn-register" class="btn-register">
                        <a>Cadastrar</a>
                    </div>                                    
                </div>
            </section>
        </div>        
    </div>

    <div id="item-login" class="container-login container-hide">
        <section class="login-form-body">
            <input type="email" placeholder="E-mail" name="user-email" id="user-email" class="input-text">
            <input type="password" placeholder="Senha" name="user-pw" id="user-pw" class="input-text">
        </section>
        <section class="form-footer">
            <button type="submit" class="form-btn">Login</button> 
            <div id="btn-cancel" class="btn-cancel">Cancelar</div>                
        </section>                
    </div>        
    
    <div id="item-register" class="container-register container-hide">
        <section class="register-form-body">
            <input type="text" placeholder="Nome" name="user-name" id="user-name" class="input-text">
            <input type="text" placeholder="Sobrenome" name="user-surname" id="user-surname" class="input-text">
            <input type="email" placeholder="E-mail" name="user-email" id="user-email" class="input-text">
            <input type="password" placeholder="Senha" name="user-pw" id="user-pw" class="input-text">
            <input type="password" placeholder="Confirme e senha" name="user-pw2" id="user-pw2" class="input-text">
        </section>
        <section class="form-footer">
            <button type="submit" class="form-btn">Salvar</button> 
            <div id="btn-cancel2" class="btn-cancel">Cancelar</div>                
        </section>
    </div>

    <script>
        const container = document.getElementById("container")
        const btn_login = document.getElementById("btn-login")
        const btn_register = document.getElementById("btn-register")
        const btn_cancel = document.getElementById("btn-cancel")
        const btn_cancel2 = document.getElementById("btn-cancel2")
        const login_header = document.getElementById("login-header")
        const login_form = document.getElementById("item-login")
        const register_form = document.getElementById("item-register")
        
        btn_login.addEventListener('click',(e) => {
            login_header.classList.add("login-header-fade")
            btn_register.classList.add("btn-register-fade")
            btn_login.classList.add("btn-login-active")
            login_form.classList.remove("container-hide")
            login_form.classList.add("container-show")
        })

        btn_register.addEventListener('click',(e) => {
            container.classList.add("container-size")
            login_header.classList.add("login-header-fade")
            btn_login.classList.add("btn-login-fade")
            btn_register.classList.add("btn-register-active")
            register_form.classList.remove("container-hide")
            register_form.classList.add("container-show")
        })        

        btn_cancel.addEventListener('click',(e) => {
            login_form.classList.remove("container-show")
            login_form.classList.add("container-hide")
            btn_login.classList.remove("btn-login-active")
            login_header.classList.remove("login-header-fade")
            btn_register.classList.remove("btn-register-fade")
        })

        btn_cancel2.addEventListener('click',(e) => {
            container.classList.remove("container-size")
            register_form.classList.remove("container-show")
            register_form.classList.add("container-hide")
            btn_register.classList.remove("btn-register-active")
            login_header.classList.remove("login-header-fade")
            btn_register.classList.remove("btn-register-fade")
            btn_login.classList.remove("btn-login-fade")
        })
    </script>
</body>
</html>
